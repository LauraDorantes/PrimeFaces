<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:outputPanel id="outputPannelAddRol">
              <p:panelGrid columns="1">
                <p:outputLabel for="rol" value="Rol" />
                <p:inputNumber id="campo1" value="#{rolHelper.rol.rol}" required="true" requiredMessage="Campo requerido" />
                <p:message for="descripcion" />
                <p:outputLabel for="descripcion" value="Descripcion" />
                <p:inputText id="campo2" value="#{rolHelper.rol.descripcion}" required="true" requiredMessage="Campo requerido" />
                <p:message for="descripcion" />
                <p:commandButton  id="commandButtonAdd" action="#{rolHelper.addRol()}" value="Guardar" process="@form" update="form2:dataTableRol outputPannelAddRol" rendered="#{ not rolHelper.edit}"/>
                <p:commandButton  id="commandButtonUpdate" action="#{rolHelper.updateRol()}" value="Actualizar" process="@form" update="form2:dataTableRol outputPannelAddRol" rendered="#{rolHelper.edit}"/>
              </p:panelGrid>
            </p:outputPanel>
        </h:form>
         <h:form id="form2">
            <p:dataTable id="dataTableRol" var="rol" value="#{rolHelper.rolList}" style="margin-bottom:40px">
                <f:facet name="header">
                    Uno
                </f:facet>
                <p:column headerText="Rol" >
                <h:outputText value="#{rol.rol}" />
                </p:column>
                <p:column headerText="Descripcion" >
                    <h:outputText value="#{rol.descripcion}" />
                </p:column>
                <p:column headerText="Acciones" >
                <p:commandButton  id="editar" action="#{rolHelper.editRol(rol.descripcion)}" value="Editar" process="@this" update="form1:outputPannelAddRol"/>            
                <p:commandButton  id="delete" action="#{rolHelper.deleteRol(rol.descripcion)}" value="Delete" process="@this" update="form2:dataTableRol"/>            
                </p:column>
            </p:dataTable>
         </h:form>
    </h:body>
</html>
