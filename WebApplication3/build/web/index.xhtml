<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Tarea PrimeFaces - PSW</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:outputPanel id="outputPannelAddDos">
              <p:panelGrid columns="1">
                <p:outputLabel for="campo1" value="Campo 1" />
                <p:inputNumber id="campo1" value="#{dosHelper.dos.campo1}" required="true" requiredMessage="Campo requerido" />
                <p:message for="campo1" />
                <p:outputLabel for="campo2" value="Campo 2" />
                <p:inputText id="campo2" value="#{dosHelper.dos.campo2}" required="true" requiredMessage="Campo requerido" validatorMessage="No es un numero"/>
                <p:message for="campo2" />
                <p:commandButton  id="commandButtonAdd" action="#{dosHelper.addDos()}" value="Guardar" process="@form" update="form2:dataTableDos outputPannelAddDos" rendered="#{ not dosHelper.edit}"/>
                <p:commandButton  id="commandButtonUpdate" action="#{dosHelper.updateDos()}" value="Actualizar" process="@form" update="form2:dataTableDos outputPannelAddDos" rendered="#{dosHelper.edit}"/>
              </p:panelGrid>
            </p:outputPanel>
        </h:form>
         <h:form id="form2">
            <p:dataTable id="dataTableDos" var="dos" value="#{dosHelper.dosList}" style="margin-bottom:40px">
                <f:facet name="header">
                    Uno
                </f:facet>
                <p:column headerText="ID" >
                <h:outputText value="#{dos.id}" />
                </p:column>
                <p:column headerText="Campo1" >
                    <h:outputText value="#{dos.campo1}" />
                </p:column>
                <p:column headerText="Campo 2" >
                <h:outputText value="#{dos.campo2}" />
                </p:column>
                <p:column headerText="Acciones" >
                <p:commandButton  id="editar" action="#{dosHelper.editDos(dos.id)}" value="Editar" process="@this" update="form1:outputPannelAddDos"/>            
                <p:commandButton  id="delete" action="#{dosHelper.deleteDos(dos.id)}" value="Delete" process="@this" update="form2:dataTableDos"/>            
                </p:column>
            </p:dataTable>
         </h:form>
        <br></br><br></br>

        <h:form id="form7">
            <p:outputPanel id="outputPannelAddProducto">
            <p:panelGrid columns="1">
                
                <p:column headerText="Marca">
                        <p:outputLabel for="marca" value="Marca" /> <br></br>
                        <p:selectOneMenu id="marca" value="#{marcaHelper.setMarca(marca).marca}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="#{marcaHelper.setMarca(marca).marca}" itemValue="#{marcaHelper.setMarca(marca).marca}" />
                        </p:selectOneMenu>
                </p:column>
                
                <p:column headerText="Provedor" >
                        <p:outputLabel for="provedor" value="Provedor" /><br></br>
                        <p:selectOneMenu id="provedor" value="#{provedorHelper.provedor.nombre}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="#{provedorHelper.provedor.nombre}" itemValue="#{provedorHelper.provedor.nombre}" />
                        </p:selectOneMenu>
                </p:column>
                
                <p:outputLabel for="nombre" value="Nombre" />
                <p:inputText id="nombre" value="#{productoHelper.producto.nombre}" required="true" requiredMessage="Campo requerido" validatorMessage="No es un numero"/>
                <p:message for="nombre" />
                
                <p:outputLabel for="descripcion" value="Descripcion" />
                <p:inputText id="descripcion" value="#{productoHelper.producto.descripcion}" required="true" requiredMessage="Campo requerido" validatorMessage="No es un numero"/>
                <p:message for="descripcion" />
                
                <p:outputLabel for="url" value="URL" />
                <p:inputText id="url" value="#{productoHelper.producto.url}" required="true" requiredMessage="Campo requerido" validatorMessage="No es un numero"/>
                <p:message for="url" />
                
                <p:outputLabel for="preciopublico" value="PrecioPublico" />
                <p:inputText id="preciopublico" value="#{productoHelper.producto.preciopublico}" required="true" requiredMessage="Campo requerido" validatorMessage="No es un numero"/>
                <p:message for="preciopublico" />
                
                <p:outputLabel for="costo" value="Costo" />
                <p:inputText id="costo" value="#{productoHelper.producto.costo}" required="true" requiredMessage="Campo requerido" validatorMessage="No es un numero"/>
                <p:message for="costo" />
             
                <p:commandButton  id="commandButtonAdd" action="#{productoHelper.addProducto()}" value="Guardar" process="@form" update="form8:dataTableProducto outputPannelAddProducto" rendered="#{ not productoHelper.edit}"/>
                <p:commandButton  id="commandButtonUpdate" action="#{productoHelper.updateProducto()}" value="Actualizar" process="@form" update="form8:dataTableProducto outputPannelAddProducto" rendered="#{productoHelper.edit}"/>
              </p:panelGrid>
            </p:outputPanel>
        </h:form>
         <h:form id="form8">
            <p:dataTable id="dataTableProducto" var="producto" value="#{productoHelper.productoList}" style="margin-bottom:40px">
                <f:facet name="header">
                    Producto
                </f:facet>
                <p:column headerText="ID" >
                <h:outputText value="#{producto.id}" />
                </p:column>
                <p:column headerText="Marca" >
                <h:outputText value="#{producto.marca.Marca}" />
                </p:column>
                <p:column headerText="Provedor" >
                <h:outputText value="#{producto.provedor.Nombre}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{producto.nombre}" />
                </p:column>
                <p:column headerText="Descripcion" >
                <h:outputText value="#{producto.descripcion}" />
                </p:column>
                <p:column headerText="Url" >
                <h:outputText value="#{producto.url}" />
                </p:column>
                <p:column headerText="Precio Publico" >
                <h:outputText value="#{producto.preciopublico}" />
                </p:column>
                <p:column headerText="Costo" >
                <h:outputText value="#{producto.costo}" />
                </p:column>
                <p:column headerText="Acciones" >
                <p:commandButton  id="editar" action="#{productoHelper.editProducto(producto.id)}" value="Editar" process="@this" update="form7:outputPannelAddProducto"/>

                </p:column>
            </p:dataTable>
